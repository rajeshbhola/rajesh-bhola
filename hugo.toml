[params]
  author = "Rajesh Bhola"
  description = "Discover my most recent articles"
  
  # Google Analytics
  googleAnalytics = "G-XXXXXXXXXX"  # Replace with your GA4 tracking ID
  
  # Google AdSense
  googleAdSenseID = "ca-pub-XXXXXXXXXX"  # Replace with your AdSense Publisher ID
  
  # Affiliate Settings
  [params.affiliate]
    amazon = "your-amazon-tag"  # Replace with your Amazon Associates tag
    disclaimer = "This site contains affiliate links. We may earn a commission if you click on a link and make a purchase."
  
[menu]
  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 1
  [[menu.main]]
    name = "About"
    url = "/about/"
    weight = 2
  [[menu.main]]
    name = "Categories"
    url = "/categories/"
    weight = 3
  [[menu.main]]
    name = "Tags"
    url = "/tags/"
    weight = 4

[taxonomies]
  category = "categories"
  tag = "tags"

[outputs]
  home = ["HTML", "RSS", "JSON"]
  section = ["HTML", "RSS"]
  page = ["HTML"]
  
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
      
[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5

[params.seo]
  keywords = ["blog", "technology", "web development", "static site generator"]
  ogImage = "/images/og-image.jpg"
  twitterHandle = "@rajeshbhola"

  # Sitemap settings for different content types
  [params.seo.sitemap]
    [params.seo.sitemap.posts]
      changefreq = "weekly"
      priority = 0.8
    [params.seo.sitemap.pages]
      changefreq = "monthly"
      priority = 0.6
    [params.seo.sitemap.categories]
      changefreq = "weekly"
      priority = 0.5
    [params.seo.sitemap.tags]
      changefreq = "weekly"
      priority = 0.4

[pagination]
pagerSize = 9