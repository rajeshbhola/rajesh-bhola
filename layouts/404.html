{{ define "main" }}
<div class="flex flex-col items-center justify-center min-h-[60vh] text-center">
    <h1 class="text-8xl font-bold mb-4 bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">
        404
    </h1>
    <h2 class="text-3xl font-bold mb-4 text-gray-300">Page Not Found</h2>
    <p class="text-gray-400 mb-8 max-w-md">
        The page you're looking for doesn't exist. It might have been moved or deleted.
    </p>
    <div class="flex gap-4">
        <a href="{{ .Site.BaseURL | relURL }}/" class="pagination-btn">
            Go Home
        </a>
        <button onclick="history.back()" class="pagination-btn">
            Go Back
        </button>
    </div>
</div>
{{ end }}
