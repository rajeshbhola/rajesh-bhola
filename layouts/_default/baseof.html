<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <meta name="keywords" content="{{ delimit .Site.Params.seo.keywords ", " }}">
    <meta property="og:title" content="{{ .Title }}">
    <meta property="og:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
    <meta property="og:url" content="{{ .Permalink }}">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:creator" content="{{ .Site.Params.seo.twitterHandle }}">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <style>
        :root {
            --primary: #7F3FF5;
            --secondary: #9333ea;
            --bg-dark: #0f1419;
            --bg-card: rgba(30, 41, 59, 0.5);
            --text-primary: #f3f4f6;
            --text-secondary: #9ca3af;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f1419 0%, #1e293b 50%, #0f1419 100%);
            min-height: 100vh;
            position: relative;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        body::before {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(127, 63, 245, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            filter: blur(80px);
            z-index: -1;
            pointer-events: none;
        }

        .glass-card {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(127, 63, 245, 0.2);
            border-color: rgba(127, 63, 245, 0.3);
        }

        .tag-pill {
            background: rgba(127, 63, 245, 0.2);
            border: 1px solid rgba(127, 63, 245, 0.3);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            transition: all 0.2s;
            display: inline-block;
            text-decoration: none;
        }

        .tag-pill:hover {
            background: rgba(127, 63, 245, 0.3);
            transform: scale(1.05);
        }

        .search-input {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 8px 16px;
            color: var(--text-primary);
            transition: all 0.3s;
            width: 100%;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(127, 63, 245, 0.1);
        }

        .pagination-btn {
            background: rgba(127, 63, 245, 0.2);
            border: 1px solid rgba(127, 63, 245, 0.3);
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.2s;
            color: var(--text-primary);
            text-decoration: none;
            display: inline-block;
        }

        .pagination-btn:hover {
            background: var(--primary);
        }

        .pagination-btn.active {
            background: var(--primary);
        }

        .pagination-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-in {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>
<body class="text-gray-100">
    {{ partial "header.html" . }}
    
    <main class="container mx-auto px-4 py-8 min-h-screen">
        {{ block "main" . }}{{ end }}
    </main>
    
    {{ partial "footer.html" . }}
    
    <script src="{{ "js/search.js" | relURL }}"></script>
</body>
</html>
