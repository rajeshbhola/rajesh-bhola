<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <meta name="keywords" content="{{ delimit .Site.Params.seo.keywords ", " }}">
    <meta property="og:title" content="{{ .Title }}">
    <meta property="og:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
    <meta property="og:url" content="{{ .Permalink }}">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:creator" content="{{ .Site.Params.seo.twitterHandle }}">
    
    <!-- Prevent white background flash -->
    <style>
        html { background-color: #0f1419 !important; }
        body { background-color: transparent !important; }
    </style>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:ital,wght@0,300;0,400;0,500;0,600;1,400&family=Fira+Code:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    {{ $style := resources.Get "css/main.css" }}
    <link rel="stylesheet" href="{{ $style.RelPermalink }}">

    <!-- Google Analytics -->
    {{ partial "google-analytics.html" . }}
    
    <!-- Google AdSense -->
    {{ partial "google-adsense.html" . }}
    
    <!-- Custom CSS -->
    <style>
        :root {
            --primary: #a855f7;
            --primary-hover: #9333ea;
            --primary-light: #c084fc;
            --secondary: #ec4899;
            --secondary-hover: #db2777;
            --accent: #7f3ff5;
            --bg-dark: #0f1419;
            --bg-darker: #0a0e13;
            --bg-card: rgba(30, 41, 59, 0.5);
            --bg-card-hover: rgba(30, 41, 59, 0.7);
            --text-primary: #f3f4f6;
            --text-secondary: #d1d5db;
            --text-muted: #9ca3af;
            --border: rgba(127, 63, 245, 0.2);
            --border-hover: rgba(127, 63, 245, 0.4);
            --glass-bg: rgba(30, 41, 59, 0.5);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            background: linear-gradient(135deg, #0f1419 0%, #1e293b 50%, #0f1419 100%) fixed;
            background-color: #0f1419;
            min-height: 100vh;
        }
        
        body {
            background: transparent;
            min-height: 100vh;
            position: relative;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            font-feature-settings: 'liga' 1, 'calt' 1;
        }

        body::before {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(127, 63, 245, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            filter: blur(80px);
            z-index: -1;
            pointer-events: none;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-2px);
            background: var(--bg-card-hover);
            box-shadow: 0 10px 30px var(--border);
            border-color: var(--border-hover);
        }

        .tag-pill {
            background: var(--border);
            border: 1px solid var(--border-hover);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            transition: all 0.2s;
            display: inline-block;
            text-decoration: none;
            color: var(--primary-light);
        }

        .tag-pill:hover {
            background: var(--border-hover);
            color: var(--text-primary);
            transform: scale(1.05);
            border-color: var(--primary);
        }

        .search-input {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 8px 16px;
            color: var(--text-primary);
            transition: all 0.3s;
            width: 100%;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--border);
            background: var(--bg-card-hover);
        }

        .pagination-btn {
            background: var(--border);
            border: 1px solid var(--border-hover);
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.2s;
            color: var(--text-primary);
            text-decoration: none;
            display: inline-block;
        }

        .pagination-btn:hover {
            background: var(--primary);
            border-color: var(--primary);
        }

        .pagination-btn.active {
            background: var(--primary);
            border-color: var(--primary);
        }

        .pagination-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-in {
            animation: fadeIn 0.5s ease forwards;
        }

        /* Enhanced typography and coding fonts */
        code, kbd, samp, pre {
            font-family: 'JetBrains Mono', 'Fira Code', 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-feature-settings: 'liga' 1, 'calt' 1;
            font-variant-ligatures: common-ligatures;
        }
        
        .font-mono {
            font-family: 'JetBrains Mono', 'Fira Code', 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace !important;
            font-feature-settings: 'liga' 1, 'calt' 1;
            font-variant-ligatures: common-ligatures;
        }
        
        /* Better text rendering */
        body {
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Enhanced headings */
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-weight: 600;
            letter-spacing: -0.025em;
        }
        
        /* Code block enhancements */
        pre {
            font-size: 0.875rem;
            line-height: 1.7;
            font-weight: 400;
        }
        
        /* Inline code styling */
        :not(pre) > code {
            font-size: 0.875em;
            font-weight: 500;
            letter-spacing: -0.01em;
        }

        /* Override Tailwind text-5xl to remove line-height */
        .text-5xl {
            font-size: 3rem !important;
            line-height: initial !important;
        }

        /* Dummy Advertisement Styles */
        .dummy-ad {
            background: linear-gradient(135deg, rgba(127, 63, 245, 0.1) 0%, rgba(236, 72, 153, 0.1) 100%);
            border: 2px dashed rgba(127, 63, 245, 0.3);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .dummy-ad::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .dummy-ad:hover {
            border-color: rgba(127, 63, 245, 0.5);
            background: linear-gradient(135deg, rgba(127, 63, 245, 0.15) 0%, rgba(236, 72, 153, 0.15) 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(127, 63, 245, 0.2);
        }

        .dummy-ad .ad-content {
            text-align: center;
            color: #9ca3af;
            z-index: 1;
            position: relative;
        }

        .dummy-ad h3, .dummy-ad h4 {
            color: #a855f7;
            font-weight: 600;
            margin: 0 0 0.5rem 0;
        }

        .dummy-ad p {
            margin: 0 0 0.25rem 0;
            font-size: 0.875rem;
        }

        .dummy-ad small {
            font-size: 0.75rem;
            color: #6b7280;
        }

        /* Banner Ad Dimensions */
        .banner-ad {
            height: 90px;
            min-width: 300px;
            max-width: 728px;
            width: 100%;
            margin: 0 auto;
        }

        /* In-Content Ad Dimensions */
        .in-content-ad {
            height: 250px;
            width: 300px;
            margin: 0 auto;
        }

        /* Sidebar Ad Dimensions */
        .sidebar-ad {
            height: 300px;
            width: 100%;
            max-width: 300px;
        }

        /* Mobile responsive ad adjustments */
        @media (max-width: 768px) {
            .banner-ad {
                height: 100px;
                min-width: 280px;
            }

            .in-content-ad {
                height: 200px;
                width: 280px;
            }

            .sidebar-ad {
                height: 200px;
                width: 100%;
            }

            .dummy-ad h3, .dummy-ad h4 {
                font-size: 1rem;
            }

            .dummy-ad p {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body class="text-gray-100">
    {{ partial "header.html" . }}
    
    <main class="container mx-auto px-4 py-8 min-h-screen">
        {{ block "main" . }}{{ end }}
    </main>
    
    {{ partial "footer.html" . }}
    
    <!-- JavaScript -->
    <script src="{{ "js/main.js" | relURL }}"></script>
</body>
</html>
