{{ if .Site.Params.googleAdSenseID }}
<!-- AdSense Sidebar Ad -->
<div class="ad-container mb-8">
  <div class="text-xs text-gray-400 mb-2">Advertisement</div>
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="{{ .Site.Params.googleAdSenseID }}"
       data-ad-slot="YYYYYYYYY"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>
       (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</div>
{{ end }}
